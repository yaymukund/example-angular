<pre>{{user|json}}</pre>
<form ng-submit="submitName()">
    <p>
        <label for="name">Name:</label>
        <input type="text" name="name" ng-model="user.name" required><br>

        <label for="login">Login:</label>
        <input type="text" name="login" ng-model="user.login" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" ng-model="user.password" required><br>
    </p>

    <input type="submit" value="Next" ng-disabled="submitting">
</form>
